<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ndrma-login</title>
  <!-- scss file will be replaced with bundled css -->
  <link href="sass/main.scss" rel="stylesheet" />
</head>

<body>
  <nav class="navbar fixed-top py-3">
    <div class="container">
      <div>
        <a class="navbar-brand" href="#">
          <img src="./assets/ndrmaLogo-nepal.svg" class="d-inline-block align-top" alt="">
        </a>
      </div>
    </div>
  </nav>
  <!-- main body -->
  <main class="bg-light">
    <div class="container h-100">
      <div class="sign-in-block">
        <div class="row h-100  align-items-center">
          <div class="col-lg-6  offset-lg-3 col-md-8 offset-md-2 col-sm-8 offset-sm-2">
            <div class="heading py-20 text-center">
              <img src="./assets/mailbox.gif" alt="gif email" width="230px">
              <h3>Check Your Inbox</h3>
              <p>We have sent you the password recover link to your mailbox . Click on that link indorder to reset your
                password
              </p>
              <div class="resend pt-3 pb-3 text-secondary">
                <span>Didn't get email</span>
              </div>
              <a href="" class="btn btn-secondary"> Resend Email</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
