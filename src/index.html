<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ndrma-login</title>
  <!-- scss file will be replaced with bundled css -->
  <link href="sass/main.scss" rel="stylesheet" />
</head>

<body>
  <nav class="navbar fixed-top py-3">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/ndrmaLogo-nepal.svg" class="d-inline-block align-top" alt="">
      </a>
      <span class="navbar-text">
        <a class="forgot-password"> Forgot Password ?</a>
      </span>
    </div>
  </nav>
  <!-- main body -->
  <main class="bg-light">
    <div class="container h-100">
      <div class="sign-in-block">
        <div class="row h-100  align-items-center">
          <div class="col-lg-6  offset-lg-3 col-md-8 offset-md-2 col-sm-8 offset-sm-2">
            <div class="heading py-20 text-center">
              <h3>Welcome Admin</h3>
              <p>Please enter your credentials details below</p>
            </div>
            <form class="">
              <div class="form-group">
                <label for="formGroupExampleInput">Username</label>
                <input type="email" class="form-control" id="formGroupExampleInput" placeholder="admin@example.com">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="form-group">
                <button class="btn btn-primary w-100 mt-2">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
