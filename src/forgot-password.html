<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ndrma-login</title>
  <!-- scss file will be replaced with bundled css -->
  <link href="sass/main.scss" rel="stylesheet" />
</head>

<body>
  <nav class="navbar fixed-top bg-light  py-3">
    <div class="container">
      <div>
        <a class="navbar-brand" href="#">
          <img src="./assets/ndrmaLogo-nepal.svg" class="d-inline-block align-top" alt="">
        </a>
      </div>
    </div>
  </nav>
  <!-- main body -->
  <main class="bg-light">
    <div class="container h-100">
      <div class="sign-in-block">
        <div class="row h-100  align-items-center">
          <div class="col-lg-6  offset-lg-3 col-md-8 offset-md-2 col-sm-8 offset-sm-2">
            <div class="back py-20">
              <a href="/"> <i class="ri-arrow-left-line ri-1x"></i> Back</a>
            </div>
            <div class="heading py-20 ">
              <h3>Forgot Password</h3>
              <p>Please enter your account email so that we can send you a email for password reset</p>
            </div>
            <form class="">
              <div class="form-group">
                <label for="formGroupExampleInput">User Email Address</label>
                <input type="email" class="form-control" id="formGroupExampleInput" placeholder="admin@example.com">
              </div>
              <div class="form-group">
                <a href="./reset.html" class="btn btn-primary w-100 mt-2">Reset Password</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
